<!DOCTYPE html>
<!--将默认的头 <html lang="en"> 引入thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <script th:src="@{/js/jquery-1.7.2.min.js}"></script>
</head>
<body>
<input id="id" th:value="${user.id}" type="hidden"/>
姓名：<input id="name"  th:value="${user.name}" type="text" /><br><br>
出生日期：<input id="birth"  th:value="${user.birth}"  type="text" /><br><br>
手机号：<input id="mobileNo" th:value="${user.mobileNo}"  type="text" /><br><br>
性别：<select id="sex" name="sex" style="width: 173px">
                <option value="0">男</option>
                <option value="1">女</option>
            </select><br><br>
<button  onclick="goUpd()" name="sub" id="sub">修改</button>
<button  name="button"  onclick="javascript:history.back(-1);">返回</button>
</body>
<script>
    function goUpd() {
        var name = $("#name").val();
        var birth = $("#birth").val();
        var mobileNo = $("#mobileNo").val();
        var sex = $("#sex").val();
        var id = $("#id").val();
        $.post("/updateUser",{id:id,name:name,birth:birth,sex:sex,mobileNo:mobileNo},function (res) {
            if (res==true){
                alert("修改成功")
                window.location.href ="/";
            }else {
                alert("修改失败，请检查数据重试！");
            }
        })
    }
</script>
</html>
