
#应用名称
spring.application.name=dubbo-provider-1

#定义配置文件取哪个环境 例如 application-dev.properties
#spring.profiles.active=dev
# 生产或uat推荐在启动参数添加 -Dspring.profiles.active=dev

# mybatis 映射设置
mybatis.config-location=classpath:config/mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml


# mysql 配置
spring.datasource.url=${test.jdbc.url}
spring.datasource.username=${test.jdbc.username}
spring.datasource.password=${test.jdbc.password}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


